{% extends "layout.html" %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin panel</h1>
              <span class="subheading">You can edit/delete posts here</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1 class="my-4">Basic actions</h1>
            <a href="/edit/{{0}}"><button class="btn btn-primary">ADD A NEW POST</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>
            <h1>Upload a file</h1>
            
                <form action="/uploader" method="post" enctype="multipart/form-data">
                  <input type="file" name="file1">
                  <button class="btn btn-primary">Upload</button>
                </form>
            
            <h1>Edit posts</h1>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    
                  </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                  <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <th><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></th>
                    <th><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></th>
                  </tr>
                  {% endfor %}
                
                </tbody>
              </table>
    

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-left" href="#">← Newer Posts</a>
            <a class="btn btn-primary float-right" href="#">Older Posts →</a>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
